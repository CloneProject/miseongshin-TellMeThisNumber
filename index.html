<!DOCTYPE html>
<html lang=ko>
<meta charset=UTF-8>
<title>Growth Space! :: Read Numbers</title>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Growth Space! :: Read Numbers">
    <meta property="og:description" content="Reading Numbers in English, Korean, and Chinese">
    <meta property="og:image" content="./image/tell-header-title-en.png">
    <link rel="stylesheet" type="text/css" href="./css/tell.css">
    <link rel="stylesheet" type="text/css" href="./css/tell-font.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/tell-lang.js"></script>
    <script type="text/javascript" src="./js/tell-num.js"></script>
</head>

<body class="dark-color">
    <header>
        <section class="title-image">
            <img src="" alt="Read Numbers Title" style="display: none;">
            <div class="header-select">
                <span class="base-read">
                    <button id="btn-0" value="" class=" dark-color active " disabled="disabled">한국어</button>
                </span>
                <span class="add-read">
                    <span class="and">and</span>
                    <button id="btn-1" value="" class=" light-color ">영어</button>
                    <button id="btn-2" value="" class=" light-color ">일본어</button>
                    <button id="btn-3" value="" class=" light-color ">중국어</button>
                </span>
            </div>
            <div>
              <!--   <button>숫자 읽기 연습</button> -->
            </div>
<!--             <div class="header-select">
                <span class="and">and</span>
                <select class="bg-white ">
                    <option value="1" class="english">사이트 언어</option>
                    <option value="1" class="english">English</option>
                    <option value="0" class="korean">Korean</option>
                    <option value="2" class="japanese">Japanese</option>
                    <option value="3" class="chinese">Chinese</option>
                </select>
            </div> -->
        </section>
    </header>
    <main>
        <section class="title-image">
            <img src="">
        </section>
        <section class="out-number">
            <h1></h1>
        </section>
        <section class="out-read-lang1">
            <h1></h1>
        </section>
        <section class="out-read-lang2">
            <h1></h1>
        </section>
        <section class="out-read-lang3">
            <h1></h1>
        </section>
        <section class="out-read-lang4">
            <h1></h1>
        </section>
        <section class="enter-number">
            <input type="number" step="100" data-a-dec="," class="light-color ENTER" autofocus="autofocus"
            placeholder="" id="ENTER" value="" min="0" max="9" style="ime-mode: disabled;">
        </section>
        <section class="space">
        </section>
        <section class="number-infomation light-color " style="display: none;">
            <table>
                <tbody>
                    <tr>
                        <th>숫자</th><th>지수</th><th>한국어</th><th>영어</th>
                    </tr>
                    <tr>
                        <td>1</td><td>0</td><td>일</td><td>zero</td>
                    </tr>
                    <tr>
                        <td>10</td><td>1</td><td>십</td><td>ten</td>
                    </tr>
                    <tr>
                        <td>100</td><td>2</td><td>백</td><td>one hundred</td>
                    </tr>
                    <tr>
                        <td>1,000</td><td>3</td><td>천</td><td>one thousand</td>
                    </tr>
                    <tr>
                        <td>10,000</td><td>4</td><td>만</td><td>ten thousand</td>
                    </tr>
                    <tr>
                        <td>1,000,000</td><td>6</td><td>백만</td><td>one million</td>
                    </tr>
                    <tr>
                        <td>100,000,000</td><td>8</td><td>일억</td><td>one hundred million</td>
                    </tr>
                    <tr>
                        <td>1,000,000,000</td><td>9</td><td>십억</td><td>one billion</td>
                    </tr>  
                    <tr>
                        <td>1,000,000,000,000</td><td>12</td><td>일조</td><td>one quadrillion</td>
                    </tr>                                                                                                     
                </tbody>
            </table>
            <br>
        </section>
        <section class="space">
        </section>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="./js/tell.js"></script>
